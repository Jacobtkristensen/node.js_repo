<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Square</title>
</head>
<body>
    <h1>Welcome to the public square.</h1>
    <h3>Monument</h3>

    <h1>Known people</h1>
    <h3 id="known-people-amount"></h3>

    <script>
        /* 
            assignment: create a request to /knownpeople
            show it in the h3 tag in the public square
        */
       
        const knownPeopleAmount = document.getElementById("known-people-amount");
        
            fetch("/knownpeople")
                .then((response) => response.json())
                .then((result) => {
                    knownPeopleAmount.textContent = result.data;
                    console.log(result.data);
                });
            
    </script>
</body>
</html>
